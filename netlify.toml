# Netlify Build Configuration
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command - explicitly install dependencies first
  command = "npm install && npm run build"
  
  # Directory to publish (relative to root of repository)
  publish = "_site"
  
  # Node.js version and NPM flags
  environment = { NODE_VERSION = "18", NPM_FLAGS = "--include=dev" }

# Production context
[context.production]
  environment = { NODE_ENV = "production" }

# Headers for better performance and security
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Cache static assets
    Cache-Control = '''
    public,
    max-age=604800,
    must-revalidate'''

[[headers]]
  for = "/assets/*"
  [headers.values]
    # Cache assets for 1 year
    Cache-Control = '''
    public,
    max-age=31536000,
    immutable'''

# Redirects (example - uncomment and modify as needed)
# [[redirects]]
#   from = "/old-page"
#   to = "/new-page"
#   status = 301

# Plugins (optional)
[[plugins]]
  # Automatically generate a sitemap
  package = "@netlify/plugin-sitemap"
  
  [plugins.inputs]
    buildDir = "_site"
    exclude = [
      "./404.html"
    ] 